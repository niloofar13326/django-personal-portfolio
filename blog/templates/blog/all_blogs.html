{% load static %}
<h1 id="blogtitle" class="font-weight-bold text-center">My Certificate</h1>

{% for blog in blogs %}
<div class="row justify-content-center my-3">
    <div class="col-md-10">
      
        <h2>{{ blog.title }}</h2>
      
      <h5 class="text-muted">{{ blog.date|date:'M d Y'|upper }}</h5>
      <h4>{{ blog.description|striptags|truncatechars:2000 }}</h4>
    </div>
  </div>



{% endfor %}
